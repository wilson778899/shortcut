<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Transaksi</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c8fc7;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: #0f3460;
            --text-color: #e6e6e6;
            --accent-color: #00b4d8;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 95%;
            margin: 0 auto;
        }
        
        h1, h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-section {
            background-color: var(--darker-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
            resize: vertical;
            transition: border 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        tr {
            background-color: var(--card-bg);
            transition: background-color 0.2s ease;
        }
        
        tr:hover {
            background-color: var(--darker-bg);
        }
        
        .result-section {
            background-color: var(--darker-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Data Transaksi</h1>
        
        <div class="input-section">
            <textarea id="dataInput" placeholder="Masukkan data transaksi (format: tab-delimited atau dipisahkan dengan tab)&#10;Contoh:&#10;AkunPemain1&#9;2023-01-01&#9;1000000&#9;BankA&#9;123456789&#9;John Doe&#9;BankB&#9;987654321&#9;Jane Doe&#9;Operator1&#9;Deposit&#9;Sukses"></textarea>
            
            <div class="button-group">
                <button onclick="tambahData()" class="btn-success">Tambah Data</button>
                <button onclick="hapusData()" class="btn-danger">Hapus Semua Data</button>
                <button onclick="hitungJumlahDanTotalTransaksi()">Hitung Transaksi per Bank Pembayaran</button>
            </div>
            
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Akun Pemain</th>
                            <th>Tanggal</th>
                            <th>Jumlah</th>
                            <th>Bank Pembayaran</th>
                            <th>Nomor Rekening Pembayar</th>
                            <th>Nama Rekening Pembayar</th>
                            <th>Bank Penerima</th>
                            <th>Nomor Rekening Penerima</th>
                            <th>Nama Rekening Penerima</th>
                            <th>Akun Operator</th>
                            <th>Jenis Operasi</th>
                            <th>Status Pemesanan</th>
                        </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </div>
        </div>
        
        <h2>Hasil Perhitungan Berdasarkan Bank Pembayaran</h2>
        <div class="result-section">
            <div id="hasil"></div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = isSuccess ? '#4caf50' : '#f44336';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function tambahData() {
            const dataInput = document.getElementById('dataInput').value.trim();
            if (!dataInput) {
                showNotification('Masukkan data terlebih dahulu!', false);
                return;
            }

            const dataLines = dataInput.split('\n');
            let successCount = 0;
            let errorCount = 0;

            dataLines.forEach(line => {
                if (!line.trim()) return;
                
                try {
                    // Gunakan regex untuk split dengan mempertimbangkan tanda kutip
                    const dataArray = line.match(/(?:[^\t"]+|"[^"]*")+/g)?.map(item => item.replace(/^"|"$/g, '').trim()) || [];
                    
                    if (dataArray.length === 12) {
                        const table = document.getElementById('data-table');
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${dataArray[0]}</td>
                            <td>${dataArray[1]}</td>
                            <td>${parseInt(dataArray[2]).toLocaleString()}</td>
                            <td>${dataArray[3]}</td>
                            <td>${dataArray[4]}</td>
                            <td>${dataArray[5]}</td>
                            <td>${dataArray[6]}</td>
                            <td>${dataArray[7]}</td>
                            <td>${dataArray[8]}</td>
                            <td>${dataArray[9]}</td>
                            <td>${dataArray[10]}</td>
                            <td>${dataArray[11]}</td>
                        `;
                        successCount++;
                    } else {
                        console.error('Baris tidak valid:', line);
                        errorCount++;
                    }
                } catch (e) {
                    console.error('Error processing line:', line, e);
                    errorCount++;
                }
            });

            // Clear input field
            document.getElementById('dataInput').value = '';
            
            // Tampilkan notifikasi
            if (successCount > 0 && errorCount === 0) {
                showNotification(`Berhasil menambahkan ${successCount} data transaksi!`);
            } else if (successCount > 0 && errorCount > 0) {
                showNotification(`Berhasil menambahkan ${successCount} data, gagal ${errorCount} data.`, false);
            } else {
                showNotification('Gagal menambahkan data. Pastikan format data benar!', false);
            }
        }

        function hapusData() {
            const table = document.getElementById('data-table');
            if (table.rows.length === 0) {
                showNotification('Tidak ada data untuk dihapus!', false);
                return;
            }
            
            if (confirm('Apakah Anda yakin ingin menghapus semua data transaksi?')) {
                table.innerHTML = '';
                document.getElementById('hasil').innerHTML = '';
                showNotification('Semua data telah dihapus!');
            }
        }

        function hitungJumlahDanTotalTransaksi() {
            const tableRows = document.querySelectorAll('#data-table tr');
            if (tableRows.length === 0) {
                showNotification('Tidak ada data untuk dihitung!', false);
                return;
            }

            const hasil = {};

            tableRows.forEach(row => {
                const cells = row.cells;
                // Menggunakan Bank Pembayaran (kolom ke-4, index 3)
                const bankPembayaran = cells[3].innerText;
                const jumlahText = cells[2].innerText.replace(/,/g, '');
                const jumlah = parseInt(jumlahText) || 0;

                if (!hasil[bankPembayaran]) {
                    hasil[bankPembayaran] = { total: 0, count: 0 };
                }

                hasil[bankPembayaran].total += jumlah;
                hasil[bankPembayaran].count++;
            });

            let hasilOutput = `
                <table>
                    <thead>
                        <tr>
                            <th>Bank Pembayaran</th>
                            <th>Jumlah Transaksi</th>
                            <th>Total Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>`;

            // Urutkan berdasarkan total tertinggi
            const sortedBanks = Object.entries(hasil).sort((a, b) => b[1].total - a[1].total);
            
            sortedBanks.forEach(([bank, data]) => {
                hasilOutput += `
                    <tr>
                        <td>${bank}</td>
                        <td>${data.count}</td>
                        <td>${data.total.toLocaleString()}</td>
                    </tr>`;
            });

            hasilOutput += `</tbody></table>`;
            
            // Hitung total keseluruhan
            const totalTransaksi = sortedBanks.reduce((sum, [, data]) => sum + data.count, 0);
            const totalJumlah = sortedBanks.reduce((sum, [, data]) => sum + data.total, 0);
            
            hasilOutput += `
                <div style="margin-top: 20px; padding: 15px; background-color: var(--primary-color); border-radius: var(--border-radius);">
                    <strong>Total Keseluruhan:</strong> ${totalTransaksi} transaksi dengan jumlah total ${totalJumlah.toLocaleString()}
                </div>`;
            
            document.getElementById('hasil').innerHTML = hasilOutput;
            showNotification('Perhitungan transaksi berhasil berdasarkan Bank Pembayaran!');
        }
    </script>
</body>
</html>
